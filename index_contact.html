<body>
  <header>
    <nav id="navbar">
      <div class="container">
        <h1 class="logo"><a href="index.html">Urban Sprouts</a></h1>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="index_plants.html">Plant</a></li>
          <li><a href="index_about.html">About</a></li>
          <li><a class="current" href="index_contact.html">Contact</a></li>
        </ul>
      </div>
    </nav>
  </header>
  <section id="contact-form" class="py-3">
    <div class="container">
      <h1 class="text-primary"><span>SESSION </span> will expire in :<p id="timer"></p>
      </h1>
      <h1 class="l-heading"><span class="text-primary">Contact</span> Us</h1>
      <p>Please fill out the form below to contact us</p>
      <div class="form-group">
        <form action="process.php">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" name="name" id="txtname" required>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="txtemail" required>
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea name="message" id="txtmessage"></textarea>
          </div>
          <button type="submit" class="btn">Submit</button>
        </form>
      </div>
  </section>
  <div id="contact-info" class="bg-dark">
    <div class="container">
      <div class="box">
        <i class="fas fa-hotel fa-3x" onclick="blueRule()"></i>
        <h3>Location</h3>
        <p>Sprouts St, Renton WA </p>
      </div>
      <div class="box">
        <i class="fas fa-phone fa-3x" onclick="blueRule()"></i>
        <h3>Phone Number</h3>
        <p>(206) 789-0710</p>
      </div>
      <div class="box">
        <i class="fas fa-envelope fa-3x" onclick="blueRule()"></i>
        <h3>Email Address</h3>
        <p>info@urbansproutsstore.com</p>
      </div>
    </div>
  </div>

  <div class="clr"></div>
  <footer id="main-footer">
    <p>Urban Sprouts &copy; 2020, All Rights Reserved</p>
  </footer>
</body>

</html>
<script>
  console.log(document.getElementById("txtmessage"));

  document.getElementById("txtmessage").addEventListener("keypress", myFunctionmessage);
  document.getElementById("txtname").addEventListener("keypress", myFunctionname);
  document.getElementById("txtemail").addEventListener("keypress", myFunctionemail);

  function myFunctionmessage() {
    document.getElementById("txtmessage").style.backgroundColor = "green";
  }

  function myFunctionname() {
    document.getElementById("txtname").style.backgroundColor = "green";
  }

  function myFunctionemail() {
    document.getElementById("txtemail").style.backgroundColor = "green";
  }
  var stylesheet = document.styleSheets[0];
  var ruleIndex = 0;
  function blueRule() {
    stylesheet.cssRules[ruleIndex].style.color = "blue";
  }


</script>
